  <body>
    <form id="datingQuestions" class="container jumbotron">
      <div class="form-group">
        <label for="residence"> Where do you live?
          <select id="residence">
            <option value="1">Washington</option>
            <option value="2">New York</option>
            <option value="3">California</option>
            <option value="4">Somewhere else</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label for="hobby"> Choose your Hobby
          <select id="hobby">
            <option value="1">Reading</option>
            <option value="2">Coding</option>
            <option value="3">Hiking</option>
            <option value="4">Sleeping</option>
          </select>
        </label>
      </div>
      <div class="form-group">What is your favorite gender?
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" value="other"> Other
        </label>
      </div>
      <div class="form-group">
        <label for="username"> Your Name </label>
        <input id="username" type="text" placeholder="type your full name">
      </div>
      <div class="form-group">
        <label for="favFood"> Your favorite food </label>
        <input id="favFood" type="text">
      </div>
      <div class="form-group">
        <label for="favCity"> Your favorite City </label>
        <input id="favCity" type="text">
      </div>
      <div class="form-group">
        <label for="favColor">What is your favorite color?</label>
        <input type="color" name="favColor" id="favColor">
      </div>
      <button type="submit" class="btn btn-danger"> Give me a mate </button>
    </form>
